<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="themeStyleSheet" rel="stylesheet" href="">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/chat.css">
    <script src="js/load_tool_bar.js" defer></script>
    <script src="js/theme_toggle.js" defer></script>
    <script src="js/section_btnmenu.js"></script>
    <title>No 3 BASE—聊天室</title>
</head>

<body>
    <div id="toolBar"></div>
    <div id="content">
        <div class="chatRoom">
            <div>
                <div class="chaterDetail">
                    <img src="assets/images/photo_r.jpg" alt="">
                    <div class="chatTitle">
                        <p class="playerName">用戶名稱八個字符<span class="level">Lv. 5</span></p>
                        <p class="lastActive">最後上線時間：<span class="time">2025-05-09 17:21</span></p>
                    </div>
                    <button class="menuBtn" type="button" onclick="toggleMenu('menu1')">⋮</button>
                    <div id="menu1" class="menu">
                        <button>刪除</button>
                        <a>檢舉</a>
                    </div>
                </div>
                <div class="line"></div>
                <div class="chatGroup hide-scrollbar">
                    <div class="chatContentLeftBox">
                        <p class="chatContentLeft">聊天內容</p>
                    </div>
                    <div class="chatContentRightBox">
                        <p class="chatContentRight">聊天內容</p>
                    </div>
                </div>
            </div>
            <div class="inputTool">
                <textarea id="smallTextarea" class="hide-scrollbar" name="" id=""></textarea>
                <button class="inputBtn">送出</button>
            </div>
        </div>
    </div>
</body>

</html>
