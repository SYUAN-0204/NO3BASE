<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="themeStyleSheet" rel="stylesheet" href="">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/game_card.css">
    <script src="js/load_tool_bar.js" defer></script>
    <script src="js/theme_toggle.js" defer></script>
    <script src="js/copy_UID.js"></script>
    <title>玩家名稱八個字符—遊戲資料</title>
</head>

<body>
    <div id="toolBar"></div>
    <div id="content">
        <div id="gameBoard">
            <div id="playerDetail">
                <img src="assets/images/photo_r.jpg" alt="">
                <p id="name">
                    <a class="player" href="">玩家名稱八個字符</a>
                    分享的遊戲資料
                    <br>
                    <span>進入基地 180 天</span>
                </p>
            </div>
            <div class="line"></div>
            <div id="gameDetail">
                <table>
                    <tr>
                        <td>
                            <img class="gameIcon" src="assets/images/photo_r.jpg" alt="">
                        </td>
                        <td>
                            <p class="gameName"><a class="haveSection" href="">遊戲名稱</a></p>
                        </td>
                        <td>
                            <p class="gameUID">csdcdsv drv</p>
                        </td>
                        <td>
                            <button class="copyUID">copy</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img class="gameIcon" src="assets/images/photo_r.jpg" alt="">
                        </td>
                        <td>
                            <p class="gameName"><a href="">遊戲名稱</a></p>
                        </td>
                        <td>
                            <p class="gameUID">cv drv</p>
                        </td>
                        <td>
                            <button class="copyUID">copy</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
